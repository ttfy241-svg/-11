<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('bikas.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .loan-btn {
      background-color: #ff1493;
      color: white;
      font-size: 22px;
      font-weight: bold;
      padding: 15px 40px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      animation: popup 1.5s infinite alternate;
      text-decoration: none;
      display: inline-block;
    }

    @keyframes popup {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .ad-text {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #ff0066;
      text-align: center;
      animation: fadeInOut 2s infinite alternate;
    }

    @keyframes fadeInOut {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Loan button with link -->
  <a href="page2.html" class="loan-btn">লোন</a>

  <div class="ad-text">
    বিকাশ থেকে লোন <br> ৫ মিনিটে পেয়ে যাবেন
  </div>
</body>
</html>
